<div class="body_wrap">
	<div class="left_column">
		<div class="game_list">
			<select class="select_host" multiple ng-model="hosts">
				<option ng-repeat="host in hostArray">{{host}}</option>
				
			</select>
			<input type="button" class="btn btn-primary" ng-click="hostCreate();" value="Create new"></input>
			<input type="button" class="btn" ng-click="joinToHost(hosts);" ng-show="hosts" value="Join"></input>
		</div>
	</div>
	<div class="center_wrap">
		<div class="info">
			Bots left: <b>{{botCounter}}</b><br />
			Score: <b>{{score}}</b><br />
		</div>
		
		
		<div class="canvas_wrap">
			<canvas id="playRoomField" height="600" width="600"></canvas>
		</div>
		
		
	</div>
</div>
